<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="now-playing">
            <img id="albumArt" src="assets/placeholder_art.png" alt="Album Art">
            <h3 id="trackTitle">No Track Playing</h3>
            <p id="trackArtist">Artist</p>
            <input type="range" id="seekSlider" min="0" max="100" value="0">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prevBtn"><i class="fas fa-backward"></i></button>
                <button id="playBtn"><i class="fas fa-play"></i></button>
                <button id="pauseBtn"><i class="fas fa-pause"></i></button>
                <button id="nextBtn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume">
                <i class="fas fa-volume-low"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
                <i class="fas fa-volume-high"></i>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="library">Library</button>
            <button class="tab-btn" data-tab="playlist">Playlists</button>
        </div>

        <div class="tab-content" id="libraryTab">
            <input type="text" id="urlInput" placeholder="Enter audio URL (e.g., direct MP3)">
            <button id="addBtn">Add Track</button>
            <ul id="library"></ul>
        </div>

        <div class="tab-content hidden" id="playlistTab">
            <h2>Playlists (Coming Soon)</h2>
            <!-- Add playlist creation/listing here later -->
        </div>

        <audio id="player" style="display:none;"></audio>
    </div>

    <!-- CarPlay Overlay (hidden until toggled) -->
    <div id="carPlayOverlay" class="carplay hidden">
        <div class="carplay-content">
            <h3>Now Playing: <span id="currentTrack">None</span></h3>
            <button id="carPlayPlay"><i class="fas fa-play"></i></button>
            <button id="carPlayPause"><i class="fas fa-pause"></i></button>
            <button id="carPlayNext"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
