<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <input type="text" id="urlInput" placeholder="Enter audio URL (e.g., direct MP3)">
        <button id="addBtn">Add to Playlist</button>
        <div class="controls">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="stopBtn">Stop</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        <h2>Playlist</h2>
        <ul id="playlist"></ul>
        <audio id="player" controls style="display:none;"></audio>
    </div>

    <!-- CarPlay Overlay (hidden until toggled) -->
    <div id="carPlayOverlay" class="carplay hidden">
        <div class="carplay-content">
            <h3>Now Playing: <span id="currentTrack">None</span></h3>
            <button id="carPlayPlay">Play</button>
            <button id="carPlayPause">Pause</button>
            <button id="carPlayNext">Next</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
